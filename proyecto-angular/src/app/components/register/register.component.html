<div class="alert alert-success" *ngIf="status == 'success' ">
    Registro completado correctamente, <a [routerLink]="['/login']"> 
        Ingresa con tu cuenta aqui.
    </a>
</div>
<div class="alert alert-danger" *ngIf="status == 'error' ">
    No te has registrado correctamente
</div>

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm);">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" placeholder="nombre" required />
                        <label class="form-label" for="form3Example1c"></label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example3c" class="form-control" name="surname"  #surname="ngModel" [(ngModel)]="user.surname"
                        placeholder="apellidos" />
                        <label class="form-label" for="form3Example3c"></label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                        <input name="email"  #email="ngModel" [(ngModel)]="user.email" type="text" 
                        placeholder="correo electronico" class="form-control" />
                        <label class="form-label" for="form3Example4c"></label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                        <input name="password" type="password"  #password="ngModel" 
                        [(ngModel)]="user.password" class="form-control" placeholder="contraseÃ±a" />
                        <label class="form-label" for="form3Example4cd"></label>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" value="{{title}}" class="btn btn-primary" 
                      [disabled]="!registerForm.form.valid">Registrar</button>
                    </div>

                    <div class="row">
                        <p>
                            Do you have an account? <a href="http://localhost:4200/login">enter here
                            </a></p>
                      </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://blogging-techies.com/wp-content/uploads/2020/06/1593429720_10-mejores-pegatinas-de-vinilo-de-Macbook-para-la-clase.jpg"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
